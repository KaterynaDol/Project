<!doctype html>
<html>
<head><meta charset="utf-8"><title>Results</title></head>
<body>
    <h1>{{ title }}</h1>

    {% if error %}
        <p style="color: red;"><b>{{ error }}</b></p>
    {% endif %}

    {% if rows %}
        <ul>
            {% for r in rows %}
                <li>{{ r.title }} ({{ r.release_year }}){% if r.genre %} | {{ r.genre }}{% endif %}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results</p>
    {% endif %}

    {% if has_more %}
        <p><a href="{{ next_url }}">Next page</a></p>
    {% endif %}

    <p><a href="{{ back_url }}">Back to search</a></p>
</body>
</html>
